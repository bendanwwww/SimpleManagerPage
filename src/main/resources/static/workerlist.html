<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8" />
    <title>amis demo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <link rel="stylesheet" href="sdk/sdk.css" />
    <!-- 从 1.1.0 开始 sdk.css 将不支持 IE 11，如果要支持 IE11 请引用这个 css，并把前面那个删了 -->
    <!-- <link rel="stylesheet" href="sdk-ie11.css" /> -->
    <!-- 不过 amis 开发团队几乎没测试过 IE 11 下的效果，所以可能有细节功能用不了，如果发现请报 issue -->
    <style>
        html,
        body,
        .app-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="root" class="app-wrapper"></div>
<script src="sdk/sdk.js"></script>
<script type="text/javascript">
    (function () {
        let amis = amisRequire('amis/embed');
        // 通过替换下面这个配置来生成不同页面
        let amisJSON = {
            type: 'page',
            title: '员工列表页',
            "aside": {
                "type": "wrapper",
                "size": "xs",
                "className": "",
                "body": {
                    "type": "nav",
                    "stacked": true,
                    "links": [
                        {
                            "label": "员工管理",
                            "to": ""
                        },
                        {
                            "label": "业绩输入",
                            "to": ""
                        },
                        {
                            "label": "业绩展示",
                            "to": ""
                        }
                    ]
                }
            },
            body: [
                {
                    "label": "新增",
                    "type": "button",
                    "actionType": "dialog",
                    "level": "primary",
                    "className": "m-b-sm",
                    "dialog": {
                        "title": "新增表单",
                        "body": {
                            "type": "form",
                            "api": "post:worker/insertWorker",
                            "controls": [
                                {
                                    "type": "text",
                                    "name": "realName",
                                    "label": "员工名称"
                                },
                                {
                                    "type": "text",
                                    "name": "cityName",
                                    "label": "城市"
                                }
                            ]
                        }
                    }
                },
                {
                    "type": "crud",
                    "className": "m-t-sm",
                    "api": "worker/queryWorkerPage",
                    "columns": [
                        {
                            "name": "id",
                            "label": "ID"
                        },
                        {
                            "name": "realName",
                            "label": "员工名称"
                        },
                        {
                            "name": "cityName",
                            "label": "城市"
                        },
                        {
                            "type": "operation",
                            "label": "操作",
                            "buttons": [
                                {
                                    "label": "修改",
                                    "type": "button",
                                    "actionType": "drawer",
                                    "drawer": {
                                        "title": "编辑表单",
                                        "body": {
                                            "type": "form",
                                            "initApi": "worker/queryWorkerById?id=${id}",
                                            "api": "post:worker/updateWorker",
                                            "controls": [
                                                {
                                                    "type": "hidden",
                                                    "name": "id",
                                                    "label": "ID"
                                                },
                                                {
                                                    "type": "text",
                                                    "name": "realName",
                                                    "label": "员工名称"
                                                },
                                                {
                                                    "type": "text",
                                                    "name": "cityName",
                                                    "label": "城市"
                                                }
                                            ]
                                        }
                                    }
                                },
                                {
                                    "label": "删除",
                                    "type": "button",
                                    "actionType": "ajax",
                                    "level": "danger",
                                    "confirmText": "确认要删除？",
                                    "api": "delete:worker/delWorker?id=${id}"
                                }
                            ]
                        }
                    ]
                }
            ]
        }
        let amisScoped = amis.embed('#root', amisJSON);
    })();
</script>
</body>
</html>
